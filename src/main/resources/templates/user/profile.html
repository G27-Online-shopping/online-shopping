<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/user/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet"
          href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
<header>
    <a href="/" class="icon"><img
            src="https://img.freepik.com/premium-vector/shopping-logo-design-template-with-bag_502185-127.jpg?w=996"
            alt="" height="90" width="220"></a>
    <ul class="navmenu">
        <li><a href="/">Home</a></li>
        <li><a href="/">Products</a></li>
    </ul>
    <div class="search">
        <form method="get" action="product/search">
            <label>
                <input type="search" placeholder="Search...">
                <a href="/search"><i class='bx bx-search'></i></a>
            </label>
        </form>
    </div>
    <div class="nav-icon">
        <a sec:authorize="isAnonymous()" href="/sign-in"><i class='bx bx-user'></i></a>
        <h6 class="h5-profile" sec:authorize="isAuthenticated()" th:text="${#authentication.principal.name}"></h6>
        <h6 class="h5-profile" sec:authorize="isAuthenticated()"
            th:text="${#authentication.principal.surname}"></h6>
        <a sec:authorize="isAuthenticated()" href="/profile"><i class='bx bx-user'></i></a>
        <a href="/card"><i class='bx bx-cart'></i></a>
    </div>

</header>
<section>
    <div class="down-arrow">
    </div>
</section>
<section>
    <div class="profile-div">
        <h4><i class='bx bx-user'></i></h4>
        <h4 th:text="'Name: ' + ${#authentication.principal.name}"></h4>
        <h4 th:text="'Surname: ' + ${#authentication.principal.surname}"></h4>
        <h4 th:text="'Email: ' + ${#authentication.principal.email}"></h4>
        <h4 th:text="'PhoneNumber: ' + ${#authentication.principal.phoneNumber}"></h4>
    </div>
    <div class="update">
        <form th:method="POST" th:action="@{/update}">
            <input type="hidden" name="oldEmail" th:value="${#authentication.principal.email}">
            <label>
                <input type="text" name="name" placeholder="Name">
            </label>
            <label>
                <input type="text" name="surname" placeholder="Surname">
            </label>
            <label>
                <input type="email" name="email" placeholder="Email">
            </label>
            <label>
                <input type="text" name="phoneNumber" placeholder="Phone Number">
            </label>
            <label>
                <input type="password" name="password" placeholder="Password">
            </label>
            <button type="submit">Update</button>
        </form>
    </div>
</section>


<section class="contact">
    <div class="contact-info">
        <div class="first-info">
            <img src="https://img.freepik.com/premium-vector/shopping-logo-design-template-with-bag_502185-127.jpg?w=996"
                 height="90" width="220">
            <p>Toshkent shahar, Shayhontohur tum., Beruniy ko'chasi, 3A-uy </p>
            <p>+998007777777</p>
            <p>yoldashevabror182@gmail.com</p>

            <div class="social-icons">
                <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                <a href="https://instagram.com/abbror.yuldashev?igshid=MzRlODBiNWFlZA=="><i
                        class='bx bxl-instagram-alt'></i></a>
                <a href="#"><i class='bx bxl-twitter'></i></a>
                <a href="#"><i class='bx bxl-telegram'></i></a>
                <a href="#"><i class='bx bxl-youtube'></i></a>
            </div>
        </div>

    </div>
</section>

<script src="java.js"></script>


</body>
</html>
