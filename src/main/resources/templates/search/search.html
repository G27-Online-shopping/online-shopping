<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
<header>
  <a href="/static" class="icon"><img
          src="https://img.freepik.com/premium-vector/shopping-logo-design-template-with-bag_502185-127.jpg?w=996"
          alt="" height="90" width="220"></a>
  <ul class="navmenu">
    <li><a href="/static">Search</a></li>
    <li><a href="/static">Products</a></li>
  </ul>
  <div class="search">
    <form method="get" action="search.html">
      <label>
        <input type="search" placeholder="Search...">
        <a href="/search"><i class='bx bx-search'></i></a>
      </label>
    </form>
  </div>
  <div class="nav-icon">
    <a sec:authorize="isAnonymous()" href="/sign-in"><i class='bx bx-user'></i></a>
    <a href="card/card"><i class='bx bx-cart'></i></a>
  </div>

</header>
<section class="trending-product" id="trending">
  <div class="center-text">

  </div>
  <div class="products">
    <div class="row" th:each="product: ${products}">


      <form th:action="@{/product}" th:method="post">
        <input hidden="hidden" name="name" th:value="${product.name}">
        <button type="submit" style="border: none">
          <img th:src="${product.photo}" class="product-image" alt="">
        </button>
      </form>


      <div class="product-text">
        <h5>Sale</h5>
      </div>
      <div class="heart-icon">
        <i class='bx bx-heart'></i>
      </div>
      <div class="ratting">
        <i class='bx bxs-star'></i>
        <i class='bx bxs-star'></i>
        <i class='bx bxs-star'></i>
        <i class='bx bxs-star'></i>
        <i class='bx bxs-star-half'></i>
      </div>
      <div class="price">
        <h4 th:text="${product.name}"></h4>
        <p th:text="${product.price+'$'}"></p>
        <button sec:authorize="isAuthenticated()" class="button-34">To Card</button>
      </div>
    </div>

  </div>

</section>

<section class="contact">
  <div class="contact-info">
    <div class="first-info">
      <img src="https://img.freepik.com/premium-vector/shopping-logo-design-template-with-bag_502185-127.jpg?w=996"
           height="90" width="220">
      <p>Toshkent shahar, Shayhontohur tum., Beruniy ko'chasi, 3A-uy </p>
      <p>+998007777777</p>
      <p>+998 91 010 76 02</p>
      <p>yoldashevabror182@gmail.com</p>

      <div class="social-icons">
        <a href="#"><i class='bx bxl-facebook-circle'></i></a>
        <a href="https://instagram.com/abbror.yuldashev?igshid=MzRlODBiNWFlZA=="><i
                class='bx bxl-instagram-alt'></i></a>
        <a href="#"><i class='bx bxl-twitter'></i></a>
        <a href="#"><i class='bx bxl-telegram'></i></a>
        <a href="#"><i class='bx bxl-youtube'></i></a>
      </div>
    </div>

  </div>
</section>

<script src="java.js"></script>


</body>
</html>
